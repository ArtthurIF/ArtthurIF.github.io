<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Compras</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<!-- Inclui um link para uma folha de estilo do Font Awesome -->
<link rel="stylesheet" href="Estilo4.css">
<!-- Inclui um link para uma folha de estilo chamada "Estilo4.css" -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- Inclui um link para o bootstrap-->
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   

     <h2>Cadastre Sua Conta!</h2>
      <form id="purchaseForm">
    <label for="firstName">Primeiro Nome:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Sobrenome:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="username">Nome de Usuário:</label>
    <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+" title="Apenas letras e números são permitidos" required>

    <label for="city">Cidade:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">Estado:</label>
    <input type="text" id="state" name="state" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" title="Formato esperado: 12345-678" required>

    <label>Produtos:</label>
    <input type="text" id="product" name="product" required>

    <label>Tamanho:</label>
    <label for="small"><input type="radio" id="small" name="size" value="Pequeno" required> Pequeno</label>
    <label for="medium"><input type="radio" id="medium" name="size" value="Médio" required> Médio</label>
    <label for="large"><input type="radio" id="large" name="size" value="Grande" required> Grande</label>

    <label for="cardNumber">Número do Cartão:</label>
    <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" title="Deve conter 16 dígitos" required>

    <label for="agree">Concordo com os termos e condições:</label>
    <input type="checkbox" id="agree" name="agree" required>

    <button type="submit">Enviar</button>
    <button type="button" class="clear" onclick="clearForm()">Limpar ou Fazer Outra Compra</button>
</form>

              <p id="successMessage" class="message">Obrigado pela compra, aguarde seu pedido lhe enviaremos o codigo de rastreio!</p>

<!-- Um botão para voltar para a página anterior (pagina2.html) -->
 <a href="pagina2.html" class="botao-voltar">
        <i class="fa fa-arrow-left"></i>  <!-- Ícone de seta para a esquerda do Font Awesome -->
    </a>
    
  <script>
    document.getElementById('purchaseForm').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('successMessage').style.display = 'block';
    });

    function clearForm() {
        document.getElementById('purchaseForm').reset();
        document.getElementById('successMessage').style.display = 'none';
    }
</script>
     
</body>
</html>
