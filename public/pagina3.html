<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulário de Avaliação</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
<!-- Inclui um link para uma folha de estilo do Font Awesome -->
 <link rel="stylesheet" href="Estilo3.css">
 <!-- Inclui um link para uma folha de estilo chamada "Estilo3.css" -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <!-- Inclui um link para o bootstrap-->
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Fazendo os campos do formulário como nome do usuario, idade, genero, avaliação, comentário, eles serão ajustados na página css -->
    <div id="form-container">
        <h2>Formulário de Avaliação</h2>
        <form id="evaluation-form">
            <label for="user">Usuário:</label>
            <input type="text" id="user" required>

            <label for="age">Idade:</label>
            <input type="number" id="age" required>

            <div class="horizontal-group">
                <label>Gênero:</label>
                <label><input type="radio" name="gender" value="Feminino"> Feminino</label>
                <label><input type="radio" name="gender" value="Masculino"> Masculino</label>
                <label><input type="radio" name="gender" value="Outro"> Outro</label>
            </div>

            <div class="horizontal-group">
                <label>Avaliação:</label>
                <label><input type="radio" name="evaluation" value="Bom"> Bom</label>
                <label><input type="radio" name="evaluation" value="Ruim"> Ruim</label>
                <label><input type="radio" name="evaluation" value="Excelente"> Excelente</label>
            </div>

            <label for="comment">Comentário sobre o produto, por favor informe o produto (opcional):</label>
            <textarea id="comment" rows="4"></textarea>
   <!-- Um botão para enviar a avaliação e um para limpar o formulário-->
            <button type="button" onclick="submitForm()">Enviar Avaliação</button>
            <button type="button" onclick="resetForm()">Limpar Formulário</button>
        </form>
        <p id="confirmation-message">Avaliação enviada com sucesso. Obrigado!</p>
    </div>
    <!-- Um botão para voltar para a página anterior (pagina2.html) -->
          <a href="pagina2.html" class="botao-voltar">
        <i class="fa fa-arrow-left"></i>
    </a>
    <script>
 // Função para mostrar uma mensagem de confirmação após o envio do formulário
        function submitForm() {
            document.getElementById("confirmation-message").style.display = "block";
        }
     // Função para limpar o formulário e ocultar a mensagem de confirmação
        function resetForm() {
            document.getElementById("evaluation-form").reset();
            document.getElementById("confirmation-message").style.display = "none";
        }
        // Evento de clique para voltar para a página anterior quando o botão "botao-voltar" é clicado
            document.getElementById('voltar').addEventListener('click', function() {
                window.history.back();
            });
    </script>

</body>
</html>
